<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend+Deca:400"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="details">
          <div class="header">
            <h1>Get insights that help your business grow.</h1>
          </div>
          <div class="intro">
            <p>Discover the benefits of data
              analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div class="stat-1">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stat-2">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stat-3">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="header-img">
          <img src="/images/image-header-desktop.jpg" alt="header image">
        </div>
      </div>
    </main>
  </body>
</html>
